<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Gadget Shop{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <nav>
    <a href="{% url 'shop:home' %}">Home</a> |
    <a href="{% url 'products:product_list' %}">Products</a> |
    <a href="{% url 'shop:cart' %}">Cart</a> |
    <a href="{% url 'shop:checkout' %}">Checkout</a> |
    {% if user.is_authenticated %}
      <a href="{% url 'users:logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'users:login' %}">Login</a> |
      <a href="{% url 'users:signup' %}">Signup</a>
    {% endif %}
  </nav>

  {% if messages %}
    <ul class="messages">
      {% for m in messages %}<li>{{ m }}</li>{% endfor %}
    </ul>
  {% endif %}

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
