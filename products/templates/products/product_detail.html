{% extends "base.html" %}
{% load static %}
{% block title %}{{ product.name }}{% endblock %}
{% block content %}
  <h1>{{ product.name }}</h1>
  {% if product.image %}
    <img src="{{ product.image.url }}" alt="{{ product.name }}" style="width:300px;height:300px;object-fit:contain;">
  {% else %}
    <img src="{% static 'img/no-image.png' %}" alt="No Image Available" style="width:300px;height:300px;object-fit:contain;">
  {% endif %}
  <p>â‚¹{{ product.price }}</p>
  <p>{{ product.description }}</p>

  <form method="post" action="{% url 'shop:add_to_cart' product.id %}" style="display:inline-block;margin-right:8px;">
    {% csrf_token %}
    <input type="number" name="quantity" min="1" value="1">
    <button type="submit">Add to Cart</button>
  </form>

  <form method="post" action="{% url 'shop:buy_now' product.id %}" style="display:inline-block;">
    {% csrf_token %}
    <button type="submit">Buy</button>
  </form>
{% endblock %}
