{% extends "base.html" %}
{% block title %}{{ product.name }} - Gadget Shop{% endblock %}
{% block content %}
  <h1>{{ product.name }}</h1>
  <p>â‚¹{{ product.price }}</p>
  <p>{{ product.description }}</p>

  <form action="{% url 'shop:add_to_cart' product.id %}" method="post" style="display:inline;">
    {% csrf_token %}
    <input type="number" name="qty" min="1" value="1">
    <button type="submit">Add to Cart</button>
  </form>

  <form action="{% url 'shop:add_to_cart' product.id %}?next=checkout" method="post" style="display:inline;">
    {% csrf_token %}
    <input type="hidden" name="qty" value="1">
    <button type="submit">Buy</button>
  </form>
{% endblock %}
