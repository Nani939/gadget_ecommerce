{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container py-4">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Login</button>
  </form>
  <p class="mt-3">New here? <a href="{% url 'users:signup' %}">Create an account</a></p>
</div>
{% endblock %}
